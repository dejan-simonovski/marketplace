apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketplace-ingress
  namespace: marketplace-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: marketplace.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketplace-service
            port:
              number: 80
